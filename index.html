<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Advance Group Theory</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #e0eafc, #cfdef3);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      margin-top: 50px;
      font-size: 3em;
      font-weight: bold;
      background: linear-gradient(90deg, #ff6a00, #ee0979, #00c3ff, #00ff6c);
      background-size: 400% 400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientMove 6s ease infinite;
      text-align: center;
    }

    @keyframes gradientMove {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .nameplate {
      margin-top: 20px;
      padding: 15px 30px;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      text-align: center;
      font-size: 1.2em;
      font-weight: 500;
    }

    .assignment {
      width: 90%;
      max-width: 700px;
      margin-top: 40px;
    }

    .bar {
      background-color: #6c63ff;
      color: white;
      padding: 15px;
      margin: 10px 0;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1.2em;
      position: relative;
      transition: background 0.3s;
    }

    .bar:hover {
      background-color: #5a52cc;
    }

    .sub-bar {
      display: none;
      background-color: #f0f0f0;
      padding: 20px;
      margin: 5px 0 15px;
      border-radius: 8px;
    }

    .tabs {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }

    .tab-button {
      background-color: #6c63ff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .tab-button:hover {
      background-color: #5a52cc;
    }

    /* Loader */
    .loader-wrapper {
      position: relative;
      width: 100%;
      height: 500px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .loader {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #6c63ff;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }

    .loader-text {
      margin-top: 10px;
      font-weight: 600;
      color: #6c63ff;
      text-align: center;
    }
    
    iframe {
      width: 100%;
      height: 1800px;
      border: none;
      display: none;
    }
  </style>
</head>
<body>

  <h1>Advance Group Theory</h1>

  <div class="nameplate">
    Shiv Shankar Saran<br>Roll No: 8829
  </div>

  <div class="assignment">
    <div class="bar" onclick="toggleSubBar('sub1')">Assignment 1</div>
    <div id="sub1" class="sub-bar">
      <div class="loader-wrapper" id="loader1">
        <div>
          <div class="loader"></div>
          <div class="loader-text">Please Wait...</div>
        </div>
      </div>
      <iframe id="form1" src="https://docs.google.com/forms/d/e/1FAIpQLSceID1GhWGQAJ1_aHa34Cdc3NdAYPLsY3pdUN6GauYURQV0PQ/viewform?embedded=true" marginheight="0" marginwidth="0"></iframe>
    </div>

    <div class="bar" onclick="toggleSubBar('sub2')">Assignment 2</div>
    <div id="sub2" class="sub-bar">
      <div class="tabs">
        <button class="tab-button" onclick="loadQuestion('qframe', 'https://drive.google.com/file/d/FILE_ID_1/preview')">Question 1</button>
        <button class="tab-button" onclick="loadQuestion('qframe', 'https://drive.google.com/file/d/FILE_ID_2/preview')">Question 2</button>
        <button class="tab-button" onclick="loadQuestion('qframe', 'https://drive.google.com/file/d/FILE_ID_3/preview')">Question 3</button>
        <button class="tab-button" onclick="loadQuestion('qframe', 'https://drive.google.com/file/d/FILE_ID_4/preview')">Question 4</button>
        <button class="tab-button" onclick="loadQuestion('qframe', 'https://drive.google.com/file/d/FILE_ID_5/preview')">Question 5</button>
      </div>

      <div class="loader-wrapper" id="loader2" style="display:none;">
        <div>
          <div class="loader"></div>
          <div class="loader-text">Loading Question...</div>
        </div>
      </div>

      <iframe id="qframe"></iframe>
    </div>

    <div class="bar" onclick="toggleSubBar('sub3')">Assignment 3</div>
    <div id="sub3" class="sub-bar">
      <a href="#">Link to Assignment 3</a>
    </div>
  </div>

  <script>
    function toggleSubBar(id) {
      var subBars = document.querySelectorAll('.sub-bar');
      subBars.forEach(function(subBar) {
        if (subBar.id === id) {
          subBar.style.display = (subBar.style.display === 'block') ? 'none' : 'block';
        } else {
          subBar.style.display = 'none';
        }
      });
    }

    var iframe1 = document.getElementById('form1');
    iframe1.onload = function() {
      document.getElementById('loader1').style.display = 'none';
      iframe1.style.display = 'block';
    };

    function loadQuestion(frameId, url) {
      var frame = document.getElementById(frameId);
      var loader = document.getElementById('loader2');

      loader.style.display = 'flex';
      frame.style.display = 'none';

      frame.onload = function() {
        loader.style.display = 'none';
        frame.style.display = 'block';
      };

      frame.src = url;
    }
  </script>

</body>
</html>
