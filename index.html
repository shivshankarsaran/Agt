<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Advanced Group Theory</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #e0eafc, #cfdef3);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    h1 {
      margin-top: 50px;
      font-size: 2.5em;
      font-weight: bold;
      background: linear-gradient(90deg, #ff6a00, #ee0979, #00c3ff, #00ff6c);
      background-size: 400% 400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientMove 6s ease infinite;
      text-align: center;
    }
    @keyframes gradientMove {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
    .nameplate {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      text-align: center;
      font-size: 1em;
      font-weight: 500;
    }
    .assignment {
      width: 90%;
      max-width: 800px;
      margin-top: 40px;
    }
    .bar {
      background-color: #6c63ff;
      color: white;
      padding: 15px;
      margin: 10px 0;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1.2em;
      position: relative;
      transition: background 0.3s;
    }
    .bar:hover {
      background-color: #5a52cc;
    }
    .sub-bar {
      display: none;
      background-color: #f9f9f9;
      padding: 20px;
      margin: 5px 0 15px;
      border-radius: 8px;
      overflow: hidden;
    }
    iframe {
      width: 100%;
      height: 80vh;
      border: none;
      display: none;
    }
    .loader-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 200px;
    }
    .loader {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #6c63ff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
    .loader-text {
      margin-top: 10px;
      font-size: 1.1em;
      color: #6c63ff;
      font-weight: 600;
    }
    /* Tabs for Assignment 2 */
    .tabs {
      display: flex;
      flex-wrap: wrap;
      margin-bottom: 15px;
      gap: 10px;
    }
    .tab {
      flex: 1;
      min-width: 80px;
      padding: 10px;
      background-color: #ddd;
      text-align: center;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 500;
      transition: background 0.3s;
    }
    .tab:hover {
      background-color: #ccc;
    }
    .tab.active {
      background-color: #6c63ff;
      color: white;
    }
    @media(max-width: 600px){
      h1 {
        font-size: 2em;
      }
      .tabs {
        flex-direction: column;
      }
    }
  </style>
</head>

<body>

<h1>Advanced Group Theory<br> by Shiv</h1>

<div class="nameplate">
  Shiv Shankar Saran<br>Roll No: 8829
</div>

<div class="assignment">
  <div class="bar" onclick="toggleSubBar('sub1')">Assignment 1</div>
  <div id="sub1" class="sub-bar">
    <div class="loader-wrapper" id="loader1">
      <div>
        <div class="loader"></div>
        <div class="loader-text">Please Wait...</div>
      </div>
    </div>
    <iframe id="iframe1" src="https://docs.google.com/forms/d/e/1FAIpQLSceID1GhWGQAJ1_aHa34Cdc3NdAYPLsY3pdUN6GauYURQV0PQ/viewform?embedded=true"></iframe>
  </div>

  <div class="bar" onclick="toggleSubBar('sub2')">Assignment 2</div>
  <div id="sub2" class="sub-bar">
    <div class="tabs">
      <div class="tab" onclick="openQuestion('q1', this)">Question 1</div>
      <div class="tab" onclick="openQuestion('q2', this)">Question 2</div>
      <div class="tab" onclick="openQuestion('q3', this)">Question 3</div>
      <div class="tab" onclick="openQuestion('q4', this)">Question 4</div>
      <div class="tab" onclick="openQuestion('q5', this)">Question 5</div>
    </div>
    <div class="loader-wrapper" id="loader2" style="display:none;">
      <div>
        <div class="loader"></div>
        <div class="loader-text">Please Wait...</div>
      </div>
    </div>
    <iframe id="iframe2"></iframe>
  </div>

  <div class="bar" onclick="toggleSubBar('sub3')">Assignment 3</div>
  <div id="sub3" class="sub-bar">
    <div class="loader-wrapper" id="loader3">
      <div>
        <div class="loader"></div>
        <div class="loader-text">Please Wait...</div>
      </div>
    </div>
    <iframe id="iframe3" src="https://drive.google.com/file/d/1abcDEFgHIJKLmnOPqrSTUvwxyz123456/preview" allow="autoplay"></iframe>
  </div>
</div>

<script>
function toggleSubBar(id) {
  const subBars = document.querySelectorAll('.sub-bar');
  subBars.forEach(sub => {
    if (sub.id !== id) sub.style.display = "none";
  });
  const x = document.getElementById(id);
  x.style.display = (x.style.display === "block") ? "none" : "block";
}

// For Assignment 1
var iframe1 = document.getElementById('iframe1');
iframe1.onload = function() {
  document.getElementById('loader1').style.display = 'none';
  iframe1.style.display = 'block';
};

// For Assignment 3
var iframe3 = document.getElementById('iframe3');
iframe3.onload = function() {
  document.getElementById('loader3').style.display = 'none';
  iframe3.style.display = 'block';
};

// For Assignment 2 Questions
function openQuestion(qid, el) {
  const tabs = document.querySelectorAll('.tab');
  tabs.forEach(tab => tab.classList.remove('active'));
  el.classList.add('active');

  const iframe2 = document.getElementById('iframe2');
  const loader2 = document.getElementById('loader2');
  iframe2.style.display = 'none';
  loader2.style.display = 'flex';

  let links = {
    q1: "https://drive.google.com/file/d/1ItdIjfFjLg0IFOxnOeg9fK7z8Z03Waup/preview",
    q2: "https://drive.google.com/file/d/1IYaY2iZJtYxpQn0IKocIFmBeSXsh_Vkl/preview",
    q3: "https://drive.google.com/file/d/1IXjzHY9qHaC0sZG0U1zZv89_A7QNbcNe/preview",
    q4: "https://drive.google.com/file/d/1IXQwh0of1lshXqbhnKTEMOIlAESliBiU/preview",
    q5: "https://drive.google.com/file/d/1IW5ByI-4x1Lskfa0PvhLdhpNTzIDZ1rR/preview"
  };

  iframe2.src = links[qid];

  iframe2.onload = function() {
    loader2.style.display = 'none';
    iframe2.style.display = 'block';
  };
}
</script>

</body>
</html>
